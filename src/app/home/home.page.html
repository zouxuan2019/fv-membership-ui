<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      Welcome {{user.name}}!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <div class="imgcontainer">

        </div>
      </ion-col>
    </ion-row>
    <ion-row color="secondary" justify-content-center>
      Balance ${{user.balance}}
    </ion-row>
  </ion-grid>
</ion-content>
