<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>purchase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Product List
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img src="assets/icon/juice.png">
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>Price:{{item.price}}</p>
        </ion-label>

        <button clear (click)="decreaseQty(item)">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </button>
        {{item.quantity}}
        <button clear (click)="increaseQty(item)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </button>

      </ion-item>
    </ion-list>
  </ion-card>

  <ion-footer>


    <div class="footer_bar">

      <div class="cart" (click)="cart()">
        Add To Cart
      </div>
      <div class="submit" (click)="submit()">
        Purchase
      </div>
    </div>


  </ion-footer>
