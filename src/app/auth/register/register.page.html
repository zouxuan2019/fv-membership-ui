<ion-header>
  <ion-toolbar>
    <ion-title>User Registration</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
        <ion-row size="12" padding>
            <ion-col offset="4" size="4" align-self-center>
              <div class="imgcontainer">
                <img src="../../../assets/logo.png" alt="fruits vending" class="fvimg" />
              </div>
            </ion-col>
          </ion-row>
      <ion-row color="secondary" size-md="6" offset-md="3" size="12" >
        <ion-col align-self-center>
          <div padding>
            <ion-item>
              <ion-label position="floating">your@email.com</ion-label>
              <ion-input name="email" type="email" ngModel required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <p>UserName should be a valid email</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" ngModel required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <p>Password should contain at least 6 characters.</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input name="confirm" type="password" ngModel required minlength="6" #passwordCtrl2="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl2.valid && passwordCtrl2.touched" lines="none">
              <p>Password should contain at least 6 characters.</p>
            </ion-item>
          </div>
          <div>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
