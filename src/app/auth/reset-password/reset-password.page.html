<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="forget-password"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="resetPassword(form)">
    <ion-grid>
      <ion-row size-md="6" offset-md="3" size="12">
        <ion-col>

          <ion-item>
            <ion-label position="floating">Token</ion-label>
            <ion-input name="token" type="number" ngModel required minlength="6" #tokenCtrl1="ngModel">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="!tokenCtrl1.valid && tokenCtrl1.touched" lines="none">
              <p>Token should contain 6 numbers.</p>
            </ion-item>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input name="email" type="text" ngModel required minlength="6" [(ngModel)]="email" #emailCtrl1="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl1.valid && emailCtrl1.touched" lines="none">
                <p>UserName should be a valid email</p>
              </ion-item>
          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input name="password" type="password" ngModel required minlength="8" #passwordCtrl1="ngModel">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl1.valid && passwordCtrl1.touched" lines="none">
            <p>Password should contain at least 8 characters.</p>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input name="rpassword" type="password" ngModel required minlength="8" #passwordCtrl2="ngModel">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl2.valid && passwordCtrl2.touched" lines="none">
            <p>Password should contain at least 8 characters.</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
